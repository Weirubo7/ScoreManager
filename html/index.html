<title>Student</title>

<!-- //伍懿、余嘉晨完成 -->
<p1>显示所有记录</p1>
<form action="./list" method="get">
    <input type="submit" value="ShowAllStudent" />
  </form>

  <br/>
<p1>添加新记录</p1>
<form action="./addRecord" method="post">
    <p>studentID: <input type="text" name="studentId" /></p>
    <p>name: <input type="text" name="name" /></p>
    <p>score: <input type="text" name="score" /></p>
    <input type="submit" value="addRecord" />
  </form>
  <br/>
  <p1>更新记录</p1>
<form action="./updateRecord" method="post">
    <p>studentID <input type="text" name="studentId" /></p>
    <p>name: <input type="text" name="name" /></p>
    <p>score: <input type="text" name="score" /></p>
    <input type="submit" value="updateRecord" />
  </form>  
  <br/>
  <p1>删除记录</p1>
<form action="./deleteRecord" method="post">
    <p>studentId <input type="text" name="studentId" /></p>
    <input type="submit" value="deleteRecord" />
  </form>  
<br/>
<p1>过滤记录（以分数）</p1>
<form action="./filterRecord" method="post">
    <p>minScore <input type="text" name="minScore" /></p>
    <p>maxScore <input type="text" name="maxScore" /></p>
    <input type="submit" value="filterRecord"/>
  </form>
